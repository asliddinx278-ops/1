<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restoran Menyu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin: 10px 0;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    .item-price {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:active {
      background: #0056b3;
    }
    .cart-info {
      position: fixed;
      bottom: 80px;
      left: 20px;
      right: 20px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 -2px 10px rgba(0,0,0,.1);
      display: none;
    }
    .cart-info.show {
      display: block;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 12px;
      text-align: right;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>üçΩ Restoran Menyusi</h2>

  <div class="item">
    <div class="item-info">
      <div class="item-name">Lag'mon</div>
      <div class="item-price">25 000 so'm</div>
    </div>
    <button onclick="add('Lag\'mon', 25000)">+ Qo'shish</button>
  </div>

  <div class="item">
    <div class="item-info">
      <div class="item-name">Shashlik</div>
      <div class="item-price">18 000 so'm</div>
    </div>
    <button onclick="add('Shashlik', 18000)">+ Qo'shish</button>
  </div>

  <div class="item">
    <div class="item-info">
      <div class="item-name">Osh</div>
      <div class="item-price">22 000 so'm</div>
    </div>
    <button onclick="add('Osh', 22000)">+ Qo'shish</button>
  </div>

  <div class="item">
    <div class="item-info">
      <div class="item-name">Somsa</div>
      <div class="item-price">8 000 so'm</div>
    </div>
    <button onclick="add('Somsa', 8000)">+ Qo'shish</button>
  </div>

  <div class="item">
    <div class="item-info">
      <div class="item-name">Cola 0.5L</div>
      <div class="item-price">7 000 so'm</div>
    </div>
    <button onclick="add('Cola 0.5L', 7000)">+ Qo'shish</button>
  </div>

  <div class="cart-info" id="cartInfo">
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Jami: 0 so'm</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setText("‚úÖ Buyurtma berish");
    
    let cart = [];

    function add(name, price) {
      // Savatchaga qo'shish
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      
      updateCart();
      
      // Animatsiya uchun
      event.target.textContent = '‚úì Qo\'shildi';
      setTimeout(() => {
        event.target.textContent = '+ Qo\'shish';
      }, 500);
    }

    function updateCart() {
      const cartInfo = document.getElementById('cartInfo');
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      
      if (cart.length === 0) {
        cartInfo.classList.remove('show');
        tg.MainButton.hide();
        return;
      }
      
      // Savatcha ko'rsatish
      cartInfo.classList.add('show');
      
      // Mahsulotlarni ko'rsatish
      cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
          <span>${item.name} √ó ${item.quantity}</span>
          <span>${(item.price * item.quantity).toLocaleString()} so'm</span>
        </div>
      `).join('');
      
      // Jami summani hisoblash
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `Jami: ${total.toLocaleString()} so'm`;
      
      // MainButton ni yangilash
      tg.MainButton.setText(`‚úÖ Buyurtma berish (${cart.length})`);
      tg.MainButton.show();
    }

    // MainButton bosilganda
    tg.MainButton.onClick(() => {
      console.log('[WebApp] MainButton bosildi');
      
      if (cart.length === 0) {
        tg.showAlert('Savatchangiz bo\'sh!');
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const orderText = cart.map(item => `${item.name} √ó ${item.quantity}`).join(', ');
      
      const payload = {
        name: tg.initDataUnsafe?.user?.first_name || 'Foydalanuvchi',
        phone: '+998901234567', // Bu yerga telefon raqam kiritish formasini qo'shishingiz mumkin
        order: orderText,
        total: total
      };

      console.log('[WebApp] Ma\'lumot yuborilmoqda:', payload);
      
      try {
        // Telegram botga ma'lumot yuborish
        tg.sendData(JSON.stringify(payload));
        console.log('[WebApp] Ma\'lumot yuborildi!');
      } catch (error) {
        console.error('[WebApp] Xato:', error);
        tg.showAlert('Xatolik yuz berdi. Iltimos qaytadan urinib ko\'ring.');
      }
    });

    // Telegram WebApp tayyor
    tg.ready();
    console.log('[WebApp] Tayyor!');
  </script>
</body>
</html>
